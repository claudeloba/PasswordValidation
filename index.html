    <header>

    <section class="container">
      <h2>Password Validation</h2>

      <input type="password" id="password" placeholder="Enter password..." oninput="check()">
      <div id="set"> 
        <div id="count">Length: 0</div>
        <i id="see" onclick="see()" class="far fa-eye"></i>
      </div>
      <div id="check0">
         <i class="far fa-check-circle"></i><span>Length more than 5</span>
      </div>
      <div id="check1">
          <i class="far fa-check-circle"></i><span>Contains a number</span>
      </div>
      <div id="check2">
          <i class="far fa-check-circle"></i><span>Contains a capital letter</span>
      </div>
      <div id="check3">
          <i class="far fa-check-circle"></i><span>Contains a special character</span>
      </div> 
    </section>
